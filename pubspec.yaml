name: search_repositories_on_github
description: "A Flutter app to search GitHub repositories with query."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ^3.27.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  go_router: ^14.6.3

  riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  dio: ^5.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: ^1.25.8

  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.14.2

  go_router_builder: ^2.7.2
  build_runner: ^2.4.14
  build_verify: ^3.1.0

  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/icons/

  # example:
  # fonts:
  #   - family: Schyler
